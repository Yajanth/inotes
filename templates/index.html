    <h3 align=center>Start Adding your notes!</h3>
<div class="container mt-5 pt-5">
   <form methord="post">

      <input type="title" class="form-control" id="title" placeholder="Enter the title">
    </div>
<div class="mb-3">
  <label for="desc" class="form-label">Note Description</label>
  <textarea class="form-control" id="desc"  placeholder="Take your notes here...." rows="5"></textarea>
</div>
  
    </div></form>
    <div class="container">
      <h4>Your Notes</h4>
